name: ⏩ Merge Release into Release Branches + Develop

on:
  push:
    branches:
      - "release/*"

jobs:
    merge_forward:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ Checkout
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: 🆙 Setup git
              run: |
                  git config --global user.email "jack.harter@allscrips.com"
                  git config --global user.name "jhartrallscripts"

            - name: 🔍 Find another release branch, if it exists
              id: find_another_release_branch
              run: ./.github/scripts/find_another_release_branch01.sh

            - name: 🛣️ 🤠 Merge release branch into the other release branch
              if: steps.find_another_release_branch.outputs.latest_branch != ''
              run: |
                  git checkout ${{ steps.find_another_release_branch.outputs.latest_branch }}
                  git merge --no-ff --no-edit ${{ github.ref_name }}
                  git push

            - name: 🛣️ 😎 Merge Release into Develop
              run: |
                  git checkout develop
                  git merge --no-ff --no-edit ${{ github.ref_name }}
                  git push