name: â© Merge Release into Release Branches + Develop

on:
  push:
    branches:
      - "release/*"

jobs:
    merge_forward:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Checkout
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: ğŸ†™ Setup git
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"

            - name: ğŸ” Find the other release branch
              id: find_another_release_branch
              run: ./.github/scripts/find_another_release_branch01.sh

            - name: ğŸ›£ï¸ Merge release branch into the other release branch
              if: steps.find_another_release_branch.outputs.branch_name != ''
              run: |
                  git checkout ${{ steps.find_another_release_branch.outputs.latest_branch_name }}
                  git merge --no-ff --no-edit release/${{ github.ref_name }}
                  git push

            - name: ğŸ›£ï¸ Merge Release into Develop
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"
                  git checkout develop
                  git merge --no-ff --no-edit release/${{ github.ref_name }}
                  git push