name: ‚è© Merge Release into Develop

on:
  push:
    branches:
      - "release/*"

jobs:
    merge_forward:
        runs-on: ubuntu-latest
        steps:
            - name: üõéÔ∏è Checkout
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: setup git
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"

            - name: find the other release branch
              id: find_another_release_branch
              run: ./.github/scripts/find_another_release_branch.sh

            - name: Merge release branch into the other release branch
              if: steps.find_another_release_branch.outputs.branch_name != ''
              run: |
                  git checkout ${{ steps.find_another_release_branch.outputs.branch_name }}
                  git merge --no-ff --no-edit release/${{ github.ref_name }}
                  git push

            - name: Merge Release into Develop
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"
                  git checkout develop
                  git merge --no-ff --no-edit release/${{ github.ref_name }}
                  git push